<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="pincelado">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.05" 
        numOctaves="3" 
        result="noise" />
      <feDisplacementMap 
        in="SourceGraphic" 
        in2="noise" 
        scale="15" 
        xChannelSelector="R" 
        yChannelSelector="G" />
    </filter>
  </defs>

  <rect 
    x="20" 
    y="20" 
    width="360" 
    height="160" 
    fill="#14b8a6" 
    filter="url(#pincelado)" 
  />
</svg>